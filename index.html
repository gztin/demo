<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
    <title>JONEWS</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="stylesheet" href="./css/style_jonews.css?v=1">
    <script data-ad-client="ca-pub-8237624738906861" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <div class="loading">
        <p>讀取資料中</p>
        <p>
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
        </p>
    </div>
    <div class="hint"><p>請使用行動裝置瀏覽</p></div>
    <div class="bg" style="display:none;"></div>
    <div class="sideMenu">

    </div>
    <div class="sideMenuBg"></div>
    <div id="news" class="news">
        <div class="area-title">
            <span><i class="fas fa-bars"></i></span>
            <p class="title">{{title}}</p>
            <span></span>
        </div>
        <div class="navbar">
            <div class="menu">
                <span :class="item.className" v-for="item in newsCategory">{{item.title}}</span>
            </div>
        </div>
        <div class="newsList">
            <ul id="newsGroup"></ul>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/85155ffcd6.js"></script>
<script src="js/newsData.js"></script>
<script src="js/goToPage.js"></script>
<script src="js/weather.js"></script>
</html>
